apiVersion: v1
kind: ServiceAccount
metadata:
  name: provider-orchard
  namespace: crossplane-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: provider-orchard
rules:
- apiGroups:
  - apiextensions.k8s.io
  resources:
  - customresourcedefinitions
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - orchard.crossplane.io
  resources:
  - providerconfigs
  - providerconfigusages
  - clusterproviderconfigs
  - clusterproviderconfigusages
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - orchard.crossplane.io
  resources:
  - providerconfigs/status
  - clusterproviderconfigs/status
  verbs:
  - get
  - update
  - patch
- apiGroups:
  - compute.orchard.crossplane.io
  resources:
  - vms
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - compute.orchard.crossplane.io
  resources:
  - vms/status
  verbs:
  - get
  - update
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: provider-orchard
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: provider-orchard
subjects:
- kind: ServiceAccount
  name: provider-orchard
  namespace: crossplane-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: provider-orchard
  namespace: crossplane-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: provider-orchard
  template:
    metadata:
      labels:
        app: provider-orchard
    spec:
      serviceAccountName: provider-orchard
      containers:
      - name: provider
        # For local development/testing:
        image: localhost:5000/provider-orchard:latest
        imagePullPolicy: Never
        # For production (Docker Hub):
        # image: docker.io/ravan/provider-orchard-arm64:v0.1.0
        # imagePullPolicy: IfNotPresent
        args:
        - --debug
